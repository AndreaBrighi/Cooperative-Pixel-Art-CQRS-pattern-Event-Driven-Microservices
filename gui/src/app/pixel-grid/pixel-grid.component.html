<div class="pixel-grid">
  <div *ngFor="let row of grid; let rowIndex = index;" class="pixel-row">
    <div *ngFor="let pixel of row; let colIndex = index;"
         class="pixel"
         [style.background-color]="getColor(rowIndex, colIndex)"
         (click)="togglePixel(rowIndex, colIndex)"></div>
  </div>
</div>
