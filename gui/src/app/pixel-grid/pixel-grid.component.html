<div class="pixel-grid">
  @for (row of grid; track row; let rowIndex = $index){
    <div class="pixel-row">
      @for (pixel of row; track pixel; let colIndex = $index){
      <div class="pixel"
          [style.background-color]="getColor(rowIndex, colIndex)"
          (click)="togglePixel(rowIndex, colIndex)"></div>
      }
    </div>
  }
</div>
